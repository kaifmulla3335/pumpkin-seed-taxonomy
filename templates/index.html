      body {

        display: flex;

      /* ===== Navbar ===== */

      .hero {
        flex: 1;

      }

      .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 25px;
        line-height: 1.5;
      }

      .btn {
        text-decoration: none;
        background: linear-gradient(135deg, #7c3aed, #a855f7);
        color: white;
        padding: 14px 32px;
        border-radius: 30px;
        font-weight: 600;
        display: inline-block;
      }
