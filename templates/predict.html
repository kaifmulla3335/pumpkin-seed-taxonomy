<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pumpkin Classifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/style.css" />
  </head>
  <body class="no-bg-page">
    <div class="main-container">
      <div
        class="container-fluid h-100 d-flex align-items-center justify-content-center"
      >
        <div class="row w-100 justify-content-center">
          <div class="col-lg-8 col-xl-9">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-body p-4 p-md-5">
                <!-- Back to Home -->
                <div class="mb-3">
                  <a href="/" class="btn btn-pumpkin fw-semibold"> ‚Üê </a>
                </div>
                <!-- Heading -->
                <div class="text-center mb-4">
                  <h1 class="display-5 fw-bold text-orange mb-2">
                    üéÉ Pumpkin Classifier
                  </h1>
                  <p class="text-muted lead">
                    Enter measurements to predict pumpkin seed variety
                  </p>
                </div>
                <!-- Form -->
                <form action="/predict" method="POST">
                  <div class="row g-3">
                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold">Area</label>
                      <input
                        type="number"
                        class="form-control"
                        name="Area"
                        placeholder="eg: 52000"
                        required
                      />
                    </div>

                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold">Perimeter</label>
                      <input
                        type="number"
                        class="form-control"
                        name="Perimeter"
                        placeholder="eg: 820"
                        required
                      />
                    </div>

                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold"
                        >Major Axis Length</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        name="Major_Axis_Length"
                        placeholder="eg: 420"
                        required
                      />
                    </div>

                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold"
                        >Minor Axis Length</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        name="Minor_Axis_Length"
                        placeholder="eg: 210"
                        required
                      />
                    </div>

                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold">Convex Area</label>
                      <input
                        type="number"
                        class="form-control"
                        name="Convex_Area"
                        placeholder="eg: 53000"
                        required
                      />
                    </div>

                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold"
                        >Equiv Diameter</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        name="Equiv_Diameter"
                        placeholder="eg: 260"
                        required
                      />
                    </div>

                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold">Eccentricity</label>
                      <input
                        type="number"
                        step="any"
                        class="form-control"
                        name="Eccentricity"
                        placeholder="eg: 0.82"
                        required
                      />
                    </div>

                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold">Solidity</label>
                      <input
                        type="number"
                        step="any"
                        class="form-control"
                        name="Solidity"
                        placeholder="eg: 0.96"
                        required
                      />
                    </div>

                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold">Extent</label>
                      <input
                        type="number"
                        step="any"
                        class="form-control"
                        name="Extent"
                        placeholder="eg: 0.72"
                        required
                      />
                    </div>

                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold">Roundness</label>
                      <input
                        type="number"
                        step="any"
                        class="form-control"
                        name="Roundness"
                        placeholder="eg: 0.91"
                        required
                      />
                    </div>

                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold">Aspect Ratio</label>
                      <input
                        type="number"
                        step="any"
                        class="form-control"
                        name="Aspect_Ration"
                        placeholder="eg: 2.0"
                        required
                      />
                    </div>

                    <div class="col-md-6 col-lg-4">
                      <label class="form-label fw-semibold">Compactness</label>
                      <input
                        type="number"
                        step="any"
                        class="form-control"
                        name="Compactness"
                        placeholder="eg: 0.86"
                        required
                      />
                    </div>
                  </div>

                  <div class="d-grid mt-4">
                    <button
                      type="submit"
                      class="btn btn-pumpkin btn-lg fw-bold"
                    >
                      Predict Category
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
